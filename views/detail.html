<section class="header__detail py-5 text-center" style="background-color: #335154;">
    <h2 class="fs-1 text-danger fw-bold">Product detail</h2>
    <p class="text-secondary">Home <span class="text-white">/ Product detail</span></p>
</section>
<main class="mb-5" style="background-color: #f1f1f2;">
    <div class="row">
        <div class="col-5 p-5">
            <img src="{{ product.img }}" class="img-fluid" alt="">
        </div>
        <div class="col-7 d-flex flex-column gap-4 justify-content-center p-5">
            <h2 class="fw-bold fs-2">{{ product.price | currency }}</h2>
            <p class="fw-light fs-6">{{ product.desc }}</p>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 mt-3">
                            <label class="form-label">Màu sắc:</label>
                            <select class="form-select" id="color">
                                <option selected value="#000000">Đen</option>
                                <option value="#e91015">Đỏ</option>
                                <option value="#eefb42">Vàng</option>
                                <option value="#205ee9">Xanh</option>
                            </select>
                        </div>
                        <div class="col-6 mt-4">
                            <div class="color mt-2" style="width: 130px; height: 50px; background-color: #000000;" id="color_box">
                            </div>
                        </div>
                        <div class="col-6 mt-4">
                            <label for="" class="form-label">Số lượng:</label>
                            <input type="number" class="form-control w-50" value="1" id="quantity">
                        </div>
                        <div class="col-6 mt-3">
                            <button class="btn btn-danger mt-4 px-5 py-3">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
