<main class="mt-5">
    <div class="row">
        <!-- <div class="col-6 p-4">
            <img src="imgs/blog-01.jpg" class="img-fluid" alt="">
        </div> -->
        <div class="container d-flex justify-content-center align-items-center mb-5">
            <div class="card-config">
                <div class="text-center">
                    <h1 class="text-light">Sign up</h1>
                    <h6 class="text-light">Register yourself</h6>
                </div>
                <form >
                    <div class="my-3">
                        <label class="form-label text-light">Username</label>
                        <input  type="text" class="form-control" placeholder="Your username" ng-model="inputValue.username">
                        <small class="text-danger" ng-show="error.username">{{ error.username }}</small>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-light">Mobile number</label>
                        <input  type="text" class="form-control" placeholder="Mobile number" ng-model="inputValue.phone">
                        <small class="text-danger" ng-show="error.phone">{{ error.phone }}</small>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-light">Email</label>
                        <input  type="text" class="form-control" placeholder="Your email" ng-model="inputValue.email">
                        <small class="text-danger" ng-show="error.email">{{ error.email }}</small>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-light">Password</label>
                        <input  type="password" class="form-control" placeholder="Password" ng-model="inputValue.password">
                        <small class="text-danger" ng-show="error.password">{{ error.password }}</small>
                    </div>
                    <button ng-click="submit()" type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <a class="text-light mt-3" href="#!/sign-in" >Already register? Click to login!</a>
            </div>
        </div>
    </div>
</main>
